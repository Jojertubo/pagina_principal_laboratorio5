<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1 id="title">Contáctate</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form method="get" action="https://mail.google.com/mail/u/0/?spect=0&bio=asdf#inbox?compose=CllgCKHQckXXtQwDtpXkvTdkgtxkGFvhWBzkCqWQXLvSFrGHQXBFXnGJppsgMTTktGVDQPZMmgq" id="survey-form">
            <fieldset>
                <label id="name-label" for="name">
                    Enter your name:
                    <input placeholder="Joaquín" required type="text" id="name">
                </label>
                <label id="email-label" for="email">
                    Enter your email:
                    <input placeholder="example@mail.com" required type="email" id="email">
                </label>
                <label id="number-label" for="number">
                    Enter your age (number):
                    <input placeholder="25..." type="number" id="number" min="18" max="100">
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown">
                    Selecciona tu empresa:
                    <select name="" id="dropdown">
                        <option value>(select one)</option>
                        <option value="1">Edesur</option>
                        <option value="2">Conicet</option>
                        <option value="3">UBA</option>
                        <option value="4">UTN</option>
                        <option value="5">Otto Cerámicas</option>
                        <option value="6">Maped</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="spect">
                    Selecciona tu especialidad
                    <input required value="0" name="spect" id="spect" type="radio"> Ingenio
                    <input required value="1" name="spect" id="spect" type="radio"> Creatividad
                    <input required value="2" name="spect" id="spect" type="radio"> Lógica
                </label>
                <label for="terms-and-conditions">
                    Términos y condiciones
                    <input value required type="checkbox">
                </label>
            </fieldset>
            <fieldset>
                <label for="bio">
                    Cuéntanos sobre ti
                    <textarea placeholder="I like to spend my time playing chess..." name="bio" id="bio" cols="50" rows="3"></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit">
        </form>
    </main>
</body>
</html>
